<!DOCTYPE html>
<html>
  <head>
    <title>ColorPicker</title>
    <script type="text/javascript" src="indexJS.js"></script>
    <link rel="stylesheet" href="indexCSS.css">
  </head>
  <body>
    <header>
      <h1>Color Picker</h1>
    </header>
    
    <form>
      <legend>RGB Inputs</legend>
      <p>
        <label for="R">R: </label>
        <label for="Rval" id="Rval"></label>
        <input type="text" id="Rinput" name="Rinput" minlength="0" maxlength="3">
      </p>

      <p>
        <label for="G">G: </label>
        <label for="Gval" id="Gval"></label>
        <input type="text" id="Ginput" name="Ginput" minlength="0" maxlength="3">
      </p>
      
      <p>
        <label for="B">B: </label>
        <label for="Bval" id="Bval"></label>
        <input type="text" id="Binput" name="Binput" minlength="0" maxlegth="3">
      </p>
      
      <input type="button" onclick="calculate()" value="Calculate"> 
      
      <div id="colorDisplay"></div>
    </form>
    
  </body>

</html>
