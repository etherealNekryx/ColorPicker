<!DOCTYPE html>
<html>
<head>
<title>ColorPicker</title>
<script type="text/javascript" src="../JS/indexJS.js">
</head>
<body>
<header>
<h1>Color Picker</h1>
</header>
<h2>RGB Inputs</h2>
<label for="R">R: </label>
<label for="Rval" id="Rval" display="hidden">No display</label>
<input type="range" id="Rinput" name"Rinput" min="0" max="1" step="0.001">

<label for="G">G: </label>
<label for="Gval" id="Gval" display="hidden">No display</label>
<input type="range" id="Ginput" name"Ginput" min="0" max="1" step="0.001">

<label for="B">B: </label>
<label for="Bval" id="Bval" display="hidden">No display</label>
<input type="range" id="Binput" name"Binput" min="0" max="1" step="0.001">
</body>

</html>
