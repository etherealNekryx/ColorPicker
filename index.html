<!DOCTYPE html>
<html>
  <head>
    <title>ColorPicker</title>
    <script type="text/javascript" src="indexJS.js"></script>
  </head>
  <body>
    <header>
      <h1>Color Picker</h1>
    </header>
    
    <h2>RGB Inputs</h2>
    <label for="R">R: </label>
    <label for="Rval" id="Rval" display="hidden">No display</label>
    <input type="text" id="Rinput" name"Rinput" minlength="0" maxlength="255">

    <label for="G">G: </label>
    <label for="Gval" id="Gval" display="hidden">No display</label>
    <input type="text" id="Ginput" name"Ginput" minlength="0" maxlength="255">

    <label for="B">B: </label>
    <label for="Bval" id="Bval" display="hidden">No display</label>
    <input type="text" id="Binput" name"Binput" minlength="0" maxlegth="255">
    
    <label for="Test">Quick Select:</label>
    <input type="color" id="colorTest" name="colorTest">
  </body>

</html>
